<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
</head>
<body>
    <h1>Recipes</h1>
    {% for recipe in recipes %}
        <div class="recipe">
            <h2>{{ recipe.title }}</h2>
            <h3>Ingredients:</h3>
            <ul>
                {% for ingredient in recipe.ingredients %}
                    <li>{{ ingredient }}</li>
                {% endfor %}
            </ul>
            <h3>Instructions:</h3>
            <ol>
                {% for step in recipe.instructions %}
                    <li>{{ step }}</li>
                {% endfor %}
            </ol>
        </div>
    {% endfor %}
</body>
</html>
